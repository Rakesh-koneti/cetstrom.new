<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Ugadi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .ugadi-image {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .ugadi-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ugadi-wishes.jpg.jpg" alt="Happy Ugadi" class="ugadi-image">
    </div>
</body>
</html>
