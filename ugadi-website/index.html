<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Ugadi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .ugadi-image {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .ugadi-image:hover {
            transform: scale(1.05);
        }

        #countdown {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/ugadi-wishes.jpg" alt="Happy Ugadi" class="ugadi-image">
    </div>
    <div id="countdown">Redirecting in 5 seconds...</div>

    <script>
        // Check if this is the first visit
        if (!localStorage.getItem('ugadiShown')) {
            // Set a flag to indicate the image has been shown
            localStorage.setItem('ugadiShown', 'true');
            
            // Start countdown
            let seconds = 5;
            const countdownElement = document.getElementById('countdown');
            
            const countdown = setInterval(() => {
                seconds--;
                countdownElement.textContent = `Redirecting in ${seconds} seconds...`;
                
                if (seconds <= 0) {
                    clearInterval(countdown);
                    // Redirect to main website
                    window.location.href = '/';
                }
            }, 1000);
        } else {
            // If already shown, redirect immediately
            window.location.href = '/';
        }
    </script>
</body>
</html>
